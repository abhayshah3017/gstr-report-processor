<!DOCTYPE html>
<html>
<head>
  <title>GSTR Report Processor - Abhay</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>GSTR Report Processor - Abhay</h2>
      <div class="upload-container">
        <form id="uploadForm">
          <div class="drop-zone">
            <div class="drop-zone-content">
              <img src="upload-icon.svg" alt="Upload" id="uploadIcon">
              <p>Drag & Drop your Excel file here</p>
              <p>or</p>
              <label for="file" class="file-input-label">Choose File</label>
              <input type="file" id="file" accept=".xlsx,.xls" required>
            </div>
          </div>
          <div id="fileInfo" class="file-info hidden">
            <p>Selected file: <span id="fileName">None</span></p>
            <button type="button" id="removeFile" class="remove-button">Remove</button>
          </div>
          <div class="button-container">
            <button type="submit" id="submitButton" disabled>Process File</button>
          </div>
        </form>
      </div>
      <div id="progress" class="progress hidden">
        <div class="progress-bar"></div>
        <div class="progress-text">Processing...</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
